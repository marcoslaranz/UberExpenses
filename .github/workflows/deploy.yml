name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # Trigger deployment when you push to main

permissions:
  contents: write        # Needed to checkout code
  pages: write           # Needed to deploy to Pages
  id-token: write        # Needed for authentication with Pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build and publish
        run: dotnet publish -c Release -o release --nologo

      # ✅ Upload site files for Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./release/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # ✅ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4